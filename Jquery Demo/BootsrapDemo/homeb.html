<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="Container m-5">
    <div class="progress" style="width: 1000px; height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;">
            50%completed
        </div>
    </div>
    <hr/>
    <div class="progress" style="width: 1000px; height: 30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 70%;">
            50%completed
        </div>
    </div>
    <hr/>
    <div style="width: 1000px; height: 30px;">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 10%" id="progressBar">
                10% completed
            </div>
        </div>
    </div>

    <h1>spinner</h1>
    <span class="spinner-border text-success"></span>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function() {

            let id = setInterval(inprogress, 1000);
            let counter = 10;

            function inprogress() {
                $('#progressBar').css('width', `${counter}%`);
                $('#progressBar').text(`${counter}% completed`);

                counter += 10;

                if (counter > 100) {
                    $('#progressBar').text(`Download completed`);
                    clearInterval(id);
                }
            }

        });
    </script>

</body>

</html>
