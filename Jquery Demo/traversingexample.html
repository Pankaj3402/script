<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
        
        ul li {
            display: inline;
            margin: 5px;
            border: 1px solid lightgray;
            padding: 10px;
            cursor: pointer;
        }
        
        ul li a {
            text-decoration: none;
        }
        
        .active {
            background-color: pink;
            color: black;
        }
        
        .active a {
            color: black;
        }
        
        .disabled {
            cursor: default;
        }
    </style>
</head>

<body>
    <h1>Traversing Example</h1>

    <ul>
        <li><a href="#">previous</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">next</a></li>
    </ul>

    <script src="script/jquery.js"></script>

    <script>
        $(function() {
            $('ul li').click(function() {
                debugger;


                var clickedText = $(this).text().trim();
                var currentPageNumber = $("ul li.active").text().trim();

                // Remove active from siblings
                $(this).siblings().removeClass('active');

                // Handle PREVIOUS
                if (clickedText === "previous") {
                    var currentPage = parseInt(currentPageNumber);
                    var newPage = currentPage - 1;

                    $("ul li").filter(function() {
                        return $(this).text().trim() === newPage.toString();
                    }).addClass("active");

                    return;
                }


                // Handle NEXT
                if (clickedText === "next") {
                    var currentPage = parseInt(currentPageNumber);
                    var newPage = currentPage + 1;

                    $("ul li").filter(function() {
                        return $(this).text().trim() === newPage.toString();
                    }).addClass("active");

                    return;
                }

                // Handle number click
                $(this).addClass('active');
            });
        });
    </script>

</body>

</html>
